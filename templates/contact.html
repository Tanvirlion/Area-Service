{% extends 'base.html' %}

{% block title %}Contact Page{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="static/img/Contact.jfif" style="height: 600px;width: 1600px" alt="...">
</div>
<div class="container">
<h1 class="text-center">Contact Us</h1>

<form method="post" action="contact">  
{% csrf_token %}
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name"name="name" placeholder="Enter Your Name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Mobile Number</label>
    <input type="phone" class="form-control" id="phone"name="phone" placeholder="Enter Youe contact number">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Tell me what you want to contact me for...</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button class="btn btn-success" type="submit">Submit</button>  
</form>
</div>
{% endblock body %}
